
# Enable image previews
set preview_images true
set preview_images_method ueberzug

# Use a custom colorscheme
set colorscheme default

# Show hidden files
set show_hidden true

# Use one column mode when the window is narrow
set column_ratios 1,3,4

# Disable displaying line numbers in main column
set line_numbers false

# Draw borders around columns
set draw_borders both

# Display file size in main column
set display_size_in_main_column true

# Display file mtime in main column
set display_mtime_in_main_column true

# Shorten the title if it gets long
set shorten_title 3

# Abbreviate $HOME with ~
set tilde_in_titlebar true

# Show hostname in titlebar
set hostname_in_titlebar true

# Use a unicode "..." character to mark cut-off filenames
set unicode_ellipsis true

# Display file tags in all columns
set display_tags_in_all_columns true

# Set a title for the window
set update_title true

# Disable displaying line numbers in the preview pane
set line_numbers_in_preview false

# Show status bar at the bottom
set status_bar_on_top false

# Display the directory name in tabs
set dirname_in_tabs true

# Enable scroll wrapping
set wrap_scroll true

# Save console history
set save_console_history true

# Use fuzzy tab completion with the "cd" command
set cd_tab_fuzzy true

# Avoid previewing binary files
set preview_script ~/.config/ranger/scope.sh

# Use non-default path for file preview script
set preview_script ~/.config/ranger/scope.sh

# Show hidden files by default
set show_hidden true

# Custom key bindings
map gd cd ~/Documents
map gD cd ~/Downloads
map gp cd ~/Pictures
map gc cd ~/dotfiles
